<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="box">
            <input type="number" placeholder="enter temperature">
            <select>
                <option> Celsius To Fahrenheit </option>
                <option> Fahrenheit To Celsius </option>
                <option> Celsius To Kelvin </option>
                <option> Fahrenheit To Kelvin </option>
                <option> Kelvin To Celsius </option>
                <option> Kelvin To Fahrenheit </option>
            </select>
            <button> Convert </button>
            <div class="result">
                result:---
            </div>
        </div>
    </div>
    
</body>
</html>
